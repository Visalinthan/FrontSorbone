<div class="row">
  <h2>Team List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Slogan</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.id }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.slogan }}</td>
      <td>
        <button
          class="btn btn-danger"
          (click)="deleteTeam(team.id)"
          style="margin-left: 10px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
